backend:
  name: github
  repo: zhibangpackaging/salestool-nav
  branch: main
  base_url: https://sveltia-cms-auth.YOURWORKER.workers.dev

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "links"
    label: "Navigation Links"
    folder: "data/links"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "URL", name: "url", widget: "string" }
      - { label: "Category", name: "category", widget: "string", default: "General" }
      - { label: "Order", name: "order", widget: "number", value_type: "int", default: 0 }
